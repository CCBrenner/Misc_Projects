<!DOCTYPE html>
<html>
<head>
  <title>this here search bar...</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width+device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="section">
    <header>
      <h1>This Here Search Bar . . .</h1>
      <p>. . . can search Wikipedia for what you need</p>
    </header>
    <div>
      <form id="searchForm">
        <input id="searchText" class="my-1" type="text" name="wikiSearch" placeholder=" Wiki Entry">
        <button id="search" class="btn btn-primary my-1" type="submit">Search</button>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          <submit id="rndmSearch" class="btn btn-danger my-1">Random Wiki</submit>
        </a>
      </form>
      <ul id="searchResults">
      </ul>
    </div>
    <br>
    <footer>*coded by Collyn Christopher Brenner</footer>
  </section>
</body>
</html>
