<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Component updating.</title>
</head>
<body>
    <br>
    <p>Click the button below to update the component.</p>
    <br>
    <p>Clicking the button bellow deletes what is currently in the component and adds the newest version of the component based on the state of it's class members.</p>
    <br>
    <button onclick="component1.updateSelf(3)">Update Component1</button>
    <br><br>
    <div id="component1"></div>
</body>
</html>
