<!DOCTYPE html>
<html>
<head>
  <title>Rdm Qot maQina o Doom</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="container-fluid black-and-peach text-center">
  <header class="black-and-peach header-text">
    <br><br><br>
    <h1>!!!Random Quote Machine of Doom!!!</h1>
    <h3>This quote machine was made for only the most serious of adventurers.<br>For those who intend to make their lives one of an internet vagabond,<br>here lies the vast beyond.</h3>
  </header>
  <br><br>
  <button class="btn btn-danger quote-active" onclick="quote()">
    Quote of Doom Awaits Your Click
  </button>
  <br>
  <section class="quote-result">
    <span class="quote">Quote to be.</span><br>
    <span class="author">(Though it may not be without cost to thee...)</span>
  </section>
  <br><br>
  <button class="btn tweet-active" onclick="tweet()">
    Quote of Doom can Tweet for you like magic!
  </button>
  <br>
  <footer>*coded by Collyn Brenner</footer>
</body>
</html>
